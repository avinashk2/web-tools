<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Web Tools</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-display {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin: 1.5rem 0;
            border: 2px solid var(--border);
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .strength-meter {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: width 0.3s, background 0.3s;
            border-radius: 4px;
        }

        .strength-weak { background: var(--danger); }
        .strength-medium { background: var(--warning); }
        .strength-strong { background: var(--success); }

        .strength-label {
            text-align: center;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .password-list {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .password-item {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Web Tools</a>
            <div class="nav-links">
                <a href="diff-checker.html">Diff Checker</a>
                <a href="password-generator.html" style="color: var(--primary);">Password Gen</a>
                <a href="typing-test.html">Typing Test</a>
                <a href="markdown-preview.html">Markdown</a>
                <a href="movie-database.html">Movies/Books</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üîê Password Generator</h1>
            <p>Generate strong, secure passwords instantly</p>
        </div>

        <div class="card">
            <div class="password-display" id="password-display">
                Click "Generate Password" to create a secure password
            </div>

            <div class="strength-meter">
                <div class="strength-bar" id="strength-bar" style="width: 0%;"></div>
            </div>
            <div class="strength-label" id="strength-label"></div>

            <div class="form-group slider-container">
                <label>
                    Password Length: <span class="slider-value" id="length-value">16</span>
                </label>
                <input type="range" min="4" max="64" value="16" class="slider" id="length-slider">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%^&*)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="avoid-ambiguous">
                    <label for="avoid-ambiguous">Avoid Ambiguous Characters (0, O, l, 1, I)</label>
                </div>
            </div>

            <div class="text-center mt-3">
                <button id="generate-btn" class="btn btn-primary">Generate Password</button>
                <button id="copy-btn" class="btn btn-success">Copy to Clipboard</button>
            </div>

            <div class="form-group mt-4">
                <label>
                    Generate Multiple:
                    <input type="number" id="count" min="1" max="20" value="1" style="width: 80px; display: inline-block;">
                </label>
                <button id="generate-multiple-btn" class="btn btn-secondary mt-2">Generate Multiple</button>
            </div>

            <div id="password-list" class="hidden"></div>
        </div>
    </div>

    <footer>
        <p>Built with HTML, CSS, and JavaScript | Hosted on GitHub Pages</p>
    </footer>

    <script>
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const avoidAmbiguousCheck = document.getElementById('avoid-ambiguous');
        const passwordDisplay = document.getElementById('password-display');
        const strengthBar = document.getElementById('strength-bar');
        const strengthLabel = document.getElementById('strength-label');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const generateMultipleBtn = document.getElementById('generate-multiple-btn');
        const countInput = document.getElementById('count');
        const passwordList = document.getElementById('password-list');

        let currentPassword = '';

        const UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBERS = '0123456789';
        const SYMBOLS = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const AMBIGUOUS = '0Ol1I';

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function generatePassword(length) {
            let charset = '';
            let password = '';

            if (uppercaseCheck.checked) charset += UPPERCASE;
            if (lowercaseCheck.checked) charset += LOWERCASE;
            if (numbersCheck.checked) charset += NUMBERS;
            if (symbolsCheck.checked) charset += SYMBOLS;

            if (!charset) {
                alert('Please select at least one character type');
                return '';
            }

            if (avoidAmbiguousCheck.checked) {
                charset = charset.split('').filter(c => !AMBIGUOUS.includes(c)).join('');
            }

            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            return password;
        }

        function calculateStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
            if (/\d/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;

            return Math.min(strength, 100);
        }

        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.className = 'strength-bar strength-weak';
                strengthLabel.textContent = 'Weak';
                strengthLabel.style.color = 'var(--danger)';
            } else if (strength < 70) {
                strengthBar.className = 'strength-bar strength-medium';
                strengthLabel.textContent = 'Medium';
                strengthLabel.style.color = 'var(--warning)';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
                strengthLabel.textContent = 'Strong';
                strengthLabel.style.color = 'var(--success)';
            }
        }

        function displayPassword(password) {
            passwordDisplay.textContent = password;
            currentPassword = password;
            updateStrengthMeter(password);
        }

        generateBtn.addEventListener('click', () => {
            const length = parseInt(lengthSlider.value);
            const password = generatePassword(length);
            if (password) {
                displayPassword(password);
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (!currentPassword) {
                alert('Generate a password first');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentPassword);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard');
            }
        });

        generateMultipleBtn.addEventListener('click', () => {
            const count = parseInt(countInput.value);
            const length = parseInt(lengthSlider.value);

            if (count < 1 || count > 20) {
                alert('Please enter a number between 1 and 20');
                return;
            }

            passwordList.innerHTML = '<h3>Generated Passwords:</h3>';
            passwordList.classList.remove('hidden');

            for (let i = 0; i < count; i++) {
                const password = generatePassword(length);
                if (password) {
                    const item = document.createElement('div');
                    item.className = 'password-item';
                    item.innerHTML = `
                        <span>${password}</span>
                        <button class="btn btn-success copy-btn" onclick="copyPassword('${password}', this)">Copy</button>
                    `;
                    passwordList.appendChild(item);
                }
            }
        });

        function copyPassword(password, button) {
            navigator.clipboard.writeText(password).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }).catch(() => {
                alert('Failed to copy');
            });
        }

        // Generate initial password
        window.addEventListener('load', () => {
            const password = generatePassword(16);
            displayPassword(password);
        });
    </script>
</body>
</html>
